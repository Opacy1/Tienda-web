<h2 class="mb-4">Your Cart</h2>
<div id="cart-products" class="row">

    @if (isInfoLoaded) {    
        
        @for(cartProducto of cart; track cartProducto){
            <div class="col-12 mb-3">
                <div class="d-flex justify-content-between align-items-center border p-3 rounded">
                    <div class="d-flex align-items-center">
                        <img [src]="cartProducto.images" class="img-thumbnail me-3" style="width: 100px;" alt="Product Image">
                        <div>
                            <h5 class="mb-0">{{cartProducto.name}}</h5>
                            <p class="mb-0 text-muted">{{cartProducto.description}}</p>
                        </div>
                    </div>
                    <button (click)="deleteCartProduct(cartProducto.id)" class="btn btn-danger btn-sm">Remove</button>
                </div>
            </div>       
        }
        
    }
</div>
<div class="text-end">
    <button id="confirm-btn" class="btn btn-success btn-lg">Confirm Purchase</button>
</div>

<!-- Component: Confirmation Message -->
<div id="confirmation-message" class="mt-4 text-center d-none">
    <h4 class="text-success">Your order has been successfully confirmed!</h4>
</div>
